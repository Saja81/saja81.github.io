<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link

    <title>The random workout planner</title>

    <header>
      <h1>Random Exercice Generator</h1>
      <nav>
        <ul>

          <li><a href="randomworkout.html">Random workout</a></li>
          <li><a href="mindata.html">Min data</a></li>
        </ul>
      </nav>

    <div class="container">
      <h2>Träningsvolym September - November 2022</h2>
      <canvas id="myChart"></canvas>
      <input
        id="pushlabel"
        type="text"
        placeholder="Dagens pass"
        class="form-control mb-3"
      />
      <input
        id="pushvalue"
        type="number"
        placeholder="Antal kilon"
        class="form-control mb-3"

      <button id="push" class="btn btn-dark btn-sm w-100">
        Lägg in nytt pass
