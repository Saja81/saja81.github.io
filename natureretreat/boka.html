    <header>
      <h1>Nature Retreat</h1>
    </header>
    <h2>Boka aktivitet</h2>
    <div id="divformulär">
      <form
        action="http://studentiths.se/sandrajakobsson/svar_bokning.html"
        target="_blank"
        method="post"
      >
        <label for="aktivitet">Aktivitet</label>
        <select id="aktivitet" name="aktivitet">
          <option value="vandring">Välj önskad aktivitet</option>
          <option value="vandring">Kort vandring 8/10</option>
          <option value="vandring">Lång vandring 15/10</option>
          <option value="vandring">Matlagning 9/10</option>
          <option value="vandring">Eldkurs 16/10</option>
          <option value="vandring">Sova ute 30/9</option>
          <option value="vandring">All inclusive 1/10</option>
        </select>
        <p style="font-style: italic">
          Betalning sker via faktura som skickas efter bokning.
        </p>
        <label for="name">Namn</label>
        <input id="name" name="name" placeholder="Förnamn + Efternamn" />

        <label for="adress">Adress</label>
        <input
          id="adress"
          placeholder="Adress inkl postnr/postort"
          type="text"
        />

        <label for="email">E-post</label>
        <input id="email" placeholder="E-post" type="text" />

        <label for="phonenumber">Mobilnummer</label>
        <input id="phonenumber" placeholder="Mobilnummer" type="text" />

        <label for="kost">Specialkost ex allergi/veg</label>
        <input id="kost" name="kost" placeholder="Ev specialkost" type="text" />

        <label for="message">Övrig info</label>
        <textarea
          cols="40"
          id="message"
          name="message"
          placeholder="Övrig info till oss"
          rows="10"
        ></textarea>

        <input id="skicka" type="submit" value="Skicka" />
      </form>
    </div>
