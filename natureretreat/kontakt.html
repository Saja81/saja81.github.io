    <header>
      <h1>Nature Retreat</h1>
    </header>
    <h2>Kontakta oss</h2>
    <div id="divformulär">
      <form
        action="http://studentiths.se/sandrajakobsson/svar_kontakt.html"
        target="_blank"
        method="post"
      >
        <label for="first-name">Förnamn</label>
        <input id="first-name" name="first-name" placeholder="Förnamn" />

        <label for="sur-name">Efternamn</label>
        <input id="sur-name" placeholder="Efternamn" type="text" />

        <label for="email">E-post</label>
        <input id="email" placeholder="E-post" type="text" />

        <label for="phonenumber">Mobilnummer</label>
        <input id="phonenumber" placeholder="Mobilnummer" type="text" />

        <label for="subject">Ämne</label>
        <input id="subject" placeholder="Ämne" type="text" />

        <label for="message">Meddelande</label>
        <textarea
          cols="40"
          id="message"
          name="message"
          placeholder="Meddelande"
          rows="10"
        ></textarea>

        <input id="skicka" type="submit" value="Skicka" />
      </form>
    </div>

    <footer>
      <h2>NR</h2>
      <p class="ikon">
